<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let m = 0;
    let i = 0;
    let total = 0;
    while (m <= 30) {
        i++;
        if (i % 7 === 0) {
            document.write(i + "---");
            total += i;
            m++
        }
    }
    alert(total)
</script>
</body>
</html>
